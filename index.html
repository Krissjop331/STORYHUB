    <script>
      // SHA-256 hash function
      async function sha256Hex(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hash = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hash));
        return hashArray.map((b) => b.toString(16).padStart(2, '0')).join('');
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ users.json
      let USERS = {};
      let FALLBACK_USERS = {};

      async function loadUsers() {
        try {
          const response = await fetch('users.json?_=' + Date.now());
          if (response.ok) {
            const usersArray = await response.json();

            // Convert array to object for compatibility with existing code
            const usersObject = {};
            for (const user of usersArray) {
              if (user.active !== false) {
                // Only include active users
                usersObject[user.username] = {
                  password: user.passwordHash, // This is actually a hash
                  role: user.role,
                  name: user.fullName || user.username,
                  class:
                    user.role === 'admin' ? '–°–∏—Å—Ç–µ–º–∞' : user.role === 'teacher' ? '–£—á–∏—Ç–µ–ª—å' : '5–ê',
                  isHashed: true, // Flag to indicate this password is already hashed
                };
              }
            }

            USERS = usersObject;
            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∏–∑ users.json:', Object.keys(USERS));
          } else {
            throw new Error('users.json not found');
          }
        } catch (error) {
          console.warn(
            '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å users.json, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞—Ç–∏—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:',
            error
          );
          USERS = FALLBACK_USERS;
        }
      }

      // –ù–∞–∑–≤–∞–Ω–∏—è –¥–ª—è sessionStorage (—Å–µ—Å—Å–∏–æ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ)
      const AUTH_TOKEN = 'STORYHUB_auth_token';
      const USER_DATA = 'STORYHUB_user_data';
      const SESSION_START = 'STORYHUB_session_start';

      // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å sessionStorage
      const SessionUtils = {
        set: function (name, value) {
          try {
            sessionStorage.setItem(name, value);
            return true;
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ sessionStorage:', error);
            return false;
          }
        },

        get: function (name) {
          try {
            return sessionStorage.getItem(name);
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∏–∑ sessionStorage:', error);
            return null;
          }
        },

        remove: function (name) {
          try {
            sessionStorage.removeItem(name);
            return true;
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ sessionStorage:', error);
            return false;
          }
        },

        clear: function () {
          try {
            sessionStorage.clear();
            return true;
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ sessionStorage:', error);
            return false;
          }
        },
      };

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞ —Å–µ—Å—Å–∏–∏
      function generateSessionToken(userData) {
        const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        const tokenData = {
          sessionId: sessionId,
          username: userData.username,
          role: userData.role,
          createdAt: new Date().toISOString(),
          expiresAt: null, // –°–µ—Å—Å–∏—è –¥–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –∑–∞–∫—Ä—ã—Ç–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
        };

        return btoa(JSON.stringify(tokenData));
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Å–µ—Å—Å–∏–æ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
      function validateSessionToken(token) {
        if (!token) {
          return false;
        }

        try {
          const tokenData = JSON.parse(atob(token));

          if (!tokenData.sessionId || !tokenData.username || !tokenData.createdAt) {
            return false;
          }

          const sessionStart = SessionUtils.get(SESSION_START);
          if (!sessionStart || tokenData.createdAt < sessionStart) {
            return false;
          }

          return true;
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–∞:', error);
          return false;
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–π —Å–µ—Å—Å–∏–∏
      function initializeSession() {
        const sessionStart = new Date().toISOString();
        SessionUtils.set(SESSION_START, sessionStart);
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      function checkAuth() {
        const token = SessionUtils.get(AUTH_TOKEN);
        const userData = SessionUtils.get(USER_DATA);

        if (token && userData && validateSessionToken(token)) {
          try {
            const user = JSON.parse(userData);
            return true;
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            clearSession();
            return false;
          }
        } else {
          clearSession();
          return false;
        }
      }

      // –û—á–∏—Å—Ç–∫–∞ —Å–µ—Å—Å–∏–∏
      function clearSession() {
        SessionUtils.remove(AUTH_TOKEN);
        SessionUtils.remove(USER_DATA);
      }

      // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      async function login(username, password) {
        const user = USERS[username];

        if (!user) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        }

        let passwordValid = false;

        if (user.isHashed) {
          // Compare with hashed password
          const hashedInput = await sha256Hex(password);
          passwordValid = hashedInput === user.password;
        } else {
          // Compare with plain text password (fallback users)
          passwordValid = user.password === password;
        }

        if (!passwordValid) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        }

        const userData = {
          username: username,
          role: user.role,
          name: user.name,
          class: user.class,
          loginTime: new Date().toISOString(),
        };

        const token = generateSessionToken(userData);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ sessionStorage
        SessionUtils.set(AUTH_TOKEN, token);
        SessionUtils.set(USER_DATA, JSON.stringify(userData));
        try {
          localStorage.setItem('STORYHUB_user_data', JSON.stringify(userData));
          localStorage.setItem('STORYHUB_auth_token', token);
        } catch (e) {}

        return userData;
      }

      // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
      function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        errorElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }

      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      function setLoading(isLoading) {
        const loginBtn = document.getElementById('loginBtn');
        const form = document.getElementById('loginForm');

        if (isLoading) {
          loginBtn.disabled = true;
          loginBtn.classList.add('loading');
          loginBtn.textContent = '';
          form.style.pointerEvents = 'none';
        } else {
          loginBtn.disabled = false;
          loginBtn.classList.remove('loading');
          loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
          form.style.pointerEvents = 'auto';
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      function checkAuthOnLoad() {
        const existingToken = SessionUtils.get(AUTH_TOKEN);
        const existingUserData = SessionUtils.get(USER_DATA);

        if (existingToken && existingUserData && validateSessionToken(existingToken)) {
          window.location.href = 'lesson0.html';
          return true;
        }

        initializeSession();
        return false;
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∫—Ä–∏–ø—Ç–∞
      if (checkAuthOnLoad()) {
        document.documentElement.style.display = 'none';
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
      document.addEventListener('DOMContentLoaded', async function () {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        await loadUsers();

        // –ï—â–µ —Ä–∞–∑ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        if (checkAuth()) {
          return;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
          e.preventDefault();

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;

          if (!username || !password) {
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
          }

          setLoading(true);

          try {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ç–∏
            await new Promise((resolve) => setTimeout(resolve, 800));

            const userData = await login(username, password);

            const successMessage = document.createElement('div');
            successMessage.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userData.name}!`;
            successMessage.style.cssText = `
              background: #d4edda;
              color: #155724;
              padding: 12px 20px;
              border-radius: 8px;
              margin-bottom: 20px;
              font-size: 14px;
              font-weight: 500;
              border-left: 4px solid #28a745;
              text-align: center;
            `;

            const errorElement = document.getElementById('errorMessage');
            errorElement.parentNode.insertBefore(successMessage, errorElement);

            setTimeout(() => {
              window.location.href = 'lesson0.html';
            }, 1000);
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error.message);
            showError(error.message);

        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
        document.getElementById('username').focus();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª—è—Ö —Ñ–æ—Ä–º—ã
        document.querySelectorAll('.form-input').forEach((input) => {
          input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
              document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
          });
        });
      });

      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
      window.logout = function () {
        clearSession();
        window.location.href = 'index.html';
      };

      window.getCurrentUser = function () {
        const token = SessionUtils.get(AUTH_TOKEN);
        const userData = SessionUtils.get(USER_DATA);

        if (token && userData && validateSessionToken(token)) {
          try {
            return JSON.parse(userData);
          } catch (error) {
            return null;
          }
        }
        return null;
      };

      window.requireAuth = function () {
        const token = SessionUtils.get(AUTH_TOKEN);
        const userData = SessionUtils.get(USER_DATA);

        if (!token || !userData || !validateSessionToken(token)) {
          window.location.href = 'index.html';
          return false;
        }
        return true;
      };

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã/–≤–∫–ª–∞–¥–∫–∏
      window.addEventListener('beforeunload', function () {

      });
